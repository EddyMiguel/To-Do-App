<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>To-Do App Moderna</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>✔ Lista de Tareas</h1>

  <div class="input-box">

  <ul id="taskList"></ul>

  <p class="footer">Guardado automáticamente en tu navegador</p>
</div>

<script src="app.js"></script>
</body>
</html>
